  string geo_lon = 75;
  string beltway_hit = 76;
  string beltway_distance = 77;
  string metro = 78;
  string divisions = 79;
  string qc_geo = 80;
  string qc_complete = 81;
  string qc_house = 82;
  repeated string history_values = 83;
  string unparsed_parts = 84;
  string source = 85;
  string qc = 86;
}
